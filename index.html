<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="css/styles.css"><link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css"><style>#map{height:40rem}</style><title>Rooph</title></head><body><div class="container"><img class="logo" src="images/rooph-logo.png" alt="Rooph"><div id="root"></div></div><div id="map"></div><script>function initMap(){var e={lat:window.myLocation.lat,lng:window.myLocation.lng},n={lat:window.myDest.lat,lng:window.myDest.lng},o=new google.maps.Map(document.getElementById("map"),{center:e,scrollwheel:!1,zoom:7}),i=new google.maps.DirectionsRenderer({map:o}),t={destination:n,origin:e,travelMode:"DRIVING"};(new google.maps.DirectionsService).route(t,function(e,n){"OK"==n&&i.setDirections(e)})}function removeMap(){document.getElementById("map").innerHTML=""}window.initMap=initMap,window.removeMap=removeMap</script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjnzoefAkc3dMMyRS70mwq603sdAuxy0&callback=initMap"></script><script type="text/javascript" src="/static/js/main.c3573577.js"></script></body></html>
